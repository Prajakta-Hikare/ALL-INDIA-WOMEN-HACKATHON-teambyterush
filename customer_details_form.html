<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="userstyles.css">
</head>
<body>
    <div class="container">
        <h2>User Registration Form</h2>
        <form action="#" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" min="1" max="500" required>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" min="1" max="300" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="healthIssues">Health Issues:</label>
            <textarea id="healthIssues" name="healthIssues" rows="4"></textarea>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNo">Contact No.:</label>
            <input type="tel" id="contactNo" name="contactNo" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
