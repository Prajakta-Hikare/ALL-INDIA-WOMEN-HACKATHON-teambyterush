<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-ray Image Upload</title>
  <link rel="stylesheet" href="uploadstyle.css">
</head>
<body>
  <div class="container">
    <h1>X-ray Image Upload</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="xrayImage">Select X-ray Image:</label>
      <input type="file" id="xrayImage" name="xrayImage" accept="image/*" required>
      <input type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
